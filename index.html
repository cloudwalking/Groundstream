<html>
<head>
  <title>What's happening right now - Groundstream.org</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="groundstream.js"></script>
  <script type="text/javascript" src="masonry.min.js"></script>

	<style type="text/css">
    body {
      margin: 0px;
      padding: 0;
	    /* Set this for mobile */
      /*width: 320px;*/
      font-family: "Minion Pro", Arial, sans-serif;
      background-color: #d7faff;
    }
		body, a {
			font-family: Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #888;
		}
    .img {
      float: left;
      margin: 10px;
      padding: 10px;
      width: 280px;
      border: 1px solid #ccc;
	    line-height: 20px;
	    
    }
    .img img {
      width: 280px;
    }
		#crunch {
			margin-top: 70px;
			width: 100%;
		}

		#top {
			margin-left: 10px;
      color: #666;
      font-size: 15px;
      position: fixed;
      background-color: #d7faff;

      display: block !important;
      width: 100%;
      padding: 10px 10px 0 10px;
      margin-top: 0;
			height: 43px;
		}
		.cell {
			width: 320px;
			float: left;
		}
		.cell-1 {
			width: 165px;
		}
		.cell-2 {
			width: 205px;
		}
		.cell-3 {
			width: 600px;
		}
    input {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 10px;
      color: #888;
      
      padding: 5px 2px 3px 2px;
      font-size: 14px;
      border-top: 1px solid #666;
      border-right: 1px solid #888;
      border-bottom: 1px solid #888;
      border-left: 1px solid #aaa;
    }
    h2 {
      margin-left: 10px;
      color: #888;
      font-size: 16px;
    }
    ul {
		  list-style-type: none;
		  margin-top: 5px;
		}
		li {
			display: inline;
			margin-right: 30px;
		}
    .clearfix:after {
      content: ".";
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }
  </style>

	<script type="text/javascript">
		
		$(function() {
		  $("#logo").click(function() {
        $("#crunch").masonry("reload");
  		});
		});
		
		
		
		function groundstream_done() {
      //$("#crunch").imagesLoaded(function() {
  		  console.log('images done!!');
  		  
  		  $("#crunch").masonry({
    			itemSelector: '.img',
    			columnWidth: 1025
    		});
    		
  		//});
		}
		
	</script>
	
</head>
<body>
    <div id="top">
		<div class="cell cell-1">
			<img id="logo" src="earth.png" alt="Groundstream">
		</div>
		<div class="cell cell-2">
			<input id="woof" type="text" title="location" value="Tokyo" />
		</div>
		<div class="cell cell-3">
			<ul>
				<li>
					<a href="#san-francisco" onClick="groundstream_load_town('san francisco')">san francisco</a>
				</li>
				<li>
					<a href="#boise" onClick="groundstream_load_town('boise')">boise</a>
				</li>
				<li>
					<a href="#new-orleans" onClick="groundstream_load_town('new-orleans')">new orleans</a>
				</li>
				<li>
					<a href="#paris" onClick="groundstream_load_town('paris')">paris</a>
				</li>
				<li>
					<a href="#singapore" onClick="groundstream_load_town('singapore')">singapore</a>
				</li>
				<li>
					<a href="#bangkok" onClick="groundstream_load_town('bangkok')">bangkok</a>
				</li>
			</ul>
		</div>
        
    </div>

	<div class="clearfix"></div>
    
    <div id="crunch"></div>
    
    <div class="clearfix"></div>
